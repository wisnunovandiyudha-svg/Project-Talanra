<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk</title>

<style>
body {
    margin:0;
    font-family:Arial;
    background:linear-gradient(180deg,#0044ff,#ffdd3c);
    color:white;
}

header { text-align:center; padding:15px;}
.container { padding:20px; }

img {
    width:100%;
    border-radius:15px;
    margin-bottom:10px;
}
.btn-wa {
    display:block;
    width:100%;
    padding:12px;
    background:#25D366;
    text-align:center;
    border-radius:10px;
    color:white;
    text-decoration:none;
    margin-top:20px;
}
</style>

</head>

<body>

<header>
    <h2 id="title"></h2>
</header>

<div class="container">
    <img src="assets/logotalanra.jpg">
    <h3 id="nama"></h3>
    <p id="harga"></p>
    <p>⭐⭐⭐⭐⭐</p>

    <a class="btn-wa" id="waBtn" target="_blank">Hubungi via WhatsApp</a>
</div>

<script>
const url = new URL(window.location.href);
const nama = url.searchParams.get("nama");
const harga = url.searchParams.get("harga");
const penyedia = url.searchParams.get("penyedia");

document.getElementById("title").innerText = nama;
document.getElementById("nama").innerText = nama;
document.getElementById("harga").innerText = "Harga: Rp" + Number(harga).toLocaleString();

document.getElementById("waBtn").href =
    "https://wa.me/6282211608688?text=Halo,%20saya%20ingin%20pesan%20" +
    nama + "%20dari%20" + penyedia;
</script>

</body>
</html>

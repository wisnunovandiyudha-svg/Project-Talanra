<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kategori</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(180deg, #0044ff, #ffdd3c);
    color: white;
}
header { text-align:center; padding:15px; }
.container { padding:20px; }

.grid {
    display:grid;
    grid-template-columns:repeat(1,1fr);
    gap:15px;
}

.card {
    background:rgba(255,255,255,0.2);
    padding:15px;
    border-radius:12px;
    display:flex;
    gap:15px;
    cursor:pointer;
}

.card img {
    width:100px;
    height:100px;
    border-radius:10px;
    object-fit:cover;
}

h2 { text-align:center; }
</style>

<script>
// Nama penyedia random Indonesia
function randomName() {
    const nama = [
        "Bu Siti", "Pak Darman", "Rizky", "Dewi", "Nanda",
        "Udin", "Wiwit", "Samsul", "Intan", "Doni"
    ];
    return nama[Math.floor(Math.random()*nama.length)];
}

</script>
</head>

<body>

<header>
    <h1 id="title"></h1>
</header>

<div class="container">
    <div id="providerList" class="grid"></div>
</div>

<script>
const url = new URL(window.location.href);
const kategori = url.searchParams.get("k");

document.getElementById("title").innerText = kategori;

const list = document.getElementById("providerList");

for (let i=1;i<=6;i++){
    const nama = randomName() + " " + kategori;
    list.innerHTML += `
        <a class="card" href="penyedia.html?k=${kategori}&p=${nama}">
            <img src="assets/default.jpg">
            <div>
                <h3>${nama}</h3>
                <p>Rating: ⭐⭐⭐⭐☆</p>
            </div>
        </a>
    `;
}
</script>

</body>
</html>

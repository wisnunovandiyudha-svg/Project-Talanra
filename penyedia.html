<script>
const url = new URL(window.location.href);
const kategori = url.searchParams.get("k");
const penyedia = url.searchParams.get("p");

document.getElementById("title").innerText = penyedia;

const productList = document.getElementById("productList");

// Produk default
const produkDefault = [
    { nama: "Produk A", harga: 150000 },
    { nama: "Produk B", harga: 200000 },
    { nama: "Produk C", harga: 250000 },
    { nama: "Produk D", harga: 300000 }
];

produkDefault.forEach(prod => {
    productList.innerHTML += `
        <a class="card" href="produk.html?nama=${prod.nama}&harga=${prod.harga}&penyedia=${penyedia}">
            <img src="assets/logotalanra.jpg">
            <h4>${prod.nama}</h4>
            <p>Rp${prod.harga.toLocaleString()}</p>
            <p>⭐⭐⭐⭐☆</p>
        </a>
    `;
});
</script>
